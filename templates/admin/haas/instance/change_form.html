{% extends "admin/change_form.html" %}

{% block admin_change_form_document_ready %}
{{ block.super }}
<script type="text/javascript">
(function($) {
    var serverSel = $('#id_server');
    var herdSel = $('#id_herd');
    var masterSel = $('#id_master');

    serverOpts = serverSel.find("option").clone();
    masterOpts = masterSel.find("option").clone();

    herdSel.change( function (event) {
        if ($(this).val() == '')
            return;

        current = $(this).find(':selected').text();
        env = current.substr(current.search('-') + 2);

        matches = serverOpts.filter(function () {
            return $(this).text().indexOf(' - ' + env) != -1;
        }).clone();
        serverSel.empty().append(matches);

        matches = masterOpts.filter(function () {
            return $(this).text().indexOf(' - ' + env) != -1;
        }).clone();
        masterSel.empty().append(matches);

    });

}) (django.jQuery);
</script>
{% endblock %}
